<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="text-align:center">
        <ion-button color="primary" (click)="getJokes()">Get joke</ion-button>
        <div>
            <ion-card>
                <ion-card-content class="new-joke">
                    <p class="joke-area">{{joke}}</p>
                </ion-card-content>
            </ion-card>
            <ion-button color="secondary" (click)="addToFavourites(joke)">
                <ion-icon name="star"></ion-icon>
            </ion-button>
        </div>
        <h2 class="center">Favourites</h2>
        <ion-list>
            <ion-item-sliding *ngFor="let favourite of favourites ">
                    <ion-item class="fav-item">
                        <div>
                        <expandable
                            [expanded]="favourite.showDetails" [content]="favourite.joke">
                        </expandable>
                        <ion-button color="light" class="toogle-btn" (click)="toggleShowDetails(favourite.id)">
                            <ion-icon name="add" *ngIf="!favourite.showDetails"></ion-icon>
                            <ion-icon name="remove" *ngIf="favourite.showDetails"></ion-icon>
                        </ion-button>
                    </div>
                        <span id="{{favourite.id}}"></span>
                    </ion-item>
                    <ion-item-options side="end">
                        <button
                            class="btn-delete"
                            ion-button
                            (click)="removeFromFavourites(favourite.id)">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-item-options>
                </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
